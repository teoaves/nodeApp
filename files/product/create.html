  <div class="container mt-5">
    <div class="row justify-content-center">
      <h2>Εισαγωγή Προϊόντων</h2>
        
        <div class="alert" role="alert"></div>

        <form id="frmProduct">
          <div class="mb-3">
            <label for="productName" class="form-label">Όνομα Προϊόντος</label>
            <input type="text" class="form-control" name="productName" id="productName" aria-describedby="productHelp">
            <div id="productHelp" class="form-text">Πληκτρολογήστε το όνομα του προϊόντος που επιθυμείτε.</div>
          </div>
          <div class="mb-3">
            <label for="productCost" class="form-label">Κόστος Προϊόντος</label>
            <input type="number" class="form-control" name="productCost" id="productCost" min="0" step="0.01">
          </div>
          <div class="mb-3">
            <label for="productQuantity" class="form-label">Ποσότητα Προϊόντος</label>
            <input type="number" class="form-control" name="productQuantity" id="productQuantity" min="1">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Περιγραφή Προϊόντος</label>
            <textarea class="form-control" name="productDescription" id="productDescription" rows="3"></textarea>
          </div>
        </form>
        
        <div class="row">
          <div class="col text-center">
            <button class="btnSubmit btn btn-primary text-center" value="insert">Υποβολή</button>
            <button class="btnReset btn btn-secondary text-center">Επαναφορά</button>
          </div>
        </div>    
    </div>   
    </div>
  </div>
